<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Imágenes GIF</title>
</head>
<body>
    <h1>Cargar Imágenes GIF</h1>
    
    <form action="upload.php" method="post" enctype="multipart/form-data">
        <label for="imageUpload">Selecciona una imagen GIF:</label>
        <input type="file" name="imageUpload" id="imageUpload" accept=".gif">
        <button type="submit">Subir Imagen</button>
    </form>
</body>
</html>
